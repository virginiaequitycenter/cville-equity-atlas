<nav id="breadcrumbs" class="breadcrumb-container">
    <div class="breadcrumbs">
        {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
        <a href="{{ site.url }}">Home</a>
        {% for crumb in crumbs offset: 1 %}
            {% if forloop.last %}
            / {{ page.title }}
            {% else %}
            / <a href="{{site.url}}{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
            {% endif %}
        {% endfor %}
    </div>
</nav>
