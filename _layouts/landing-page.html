---
layout: default
---
<article class="landing-page">
    <header>
        <div class="header-image" style="background-image: url({{ page.header-image }});" height="500px" width="100%">
            <div class="header-overlay" height="250px" width="100%"></div>
            <div class="header-content">
                <h1>
                    {{ page.title }}
                </h1>
            </div>
            </div>
    </header>

    {% unless page.url == "/" %}
    {% include breadcrumbs.html %}
    {% endunless %}
    
    <div id="maincontent" class="main-container">
    {{ content}}
    </div>    
</article>

{% include footer.html %}
